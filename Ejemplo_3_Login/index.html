<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pagina Web Con Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/paper.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="http://cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css">

</head>
<body>

	<div class="container">		
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-xs-12 col-md-4 formulario">

				<div class="row">
					<div class="col-xs-6 col-md-6">
						<p class="titulo">Login</p>
					</div>
					<div class="col-xs-6 col-md-6 lila">
						<p class="titulo">Register</p>
					</div>
				</div>
				<br/>
				<div class="row-fluid">
					<form class="form-horizontal">
		  
						<div class="form-group">
						    <label for="e-mail" class="sr-only">Email</label>
						    <div class="col-md-12">
							  	<input class="form-control" type="email" id="e-mail" placeholder="Email" />
							</div>
						</div>
						  
						<div class="form-group">
							<label for="pass" class="sr-only">Password</label>
							<div class="col-md-12">
							   	<input type="password" class="form-control" id="pass" placeholder="Password"/>
							</div>
						</div>
						  
						<div class="form-group">
							<div class="checkbox col-lg-12">
								<label>
									<input type="checkbox"/> Remember
								</label>
							</div>
						</div>
						  
						<div class="form-group">
							<div class="col-xs-8 col-md-8">
								<p class="help-block">Forgot password</p>
							</div>
							<div class="col-xs-4 col-md-4">
						      <button class="btn btn-primary">LOGIN</button>
							</div>
						</div> 

						<div class="form-group">
							<div class="btn-group">
								<button type="button" class="btn btn-azul"><i class="mdi mdi-facebook"></i></button>
								<button type="button" class="btn btn-azul_1">Facebook</button>
								<button type="button" class="btn btn-azul_2"><i class="mdi mdi-twitter"></i></button>
								<button type="button" class="btn btn-azul_3">Twiter &nbsp;&nbsp;&nbsp;</button>
							</div>
							<div class="btn-group">
								<button type="button" class="btn btn-naranja_1"><i class="mdi mdi-google-plus"></i></button>
								<button type="button" class="btn btn-naranja_2">Google+ &nbsp;</button>
								<button type="button" class="btn btn-rojo_1"><i class="mdi mdi-pinterest"></i></button>
								<button type="button" class="btn btn-rojo_2">Pinterest</button>
							</div>
						</div>

					</form>
				</div>

				
					


			</div>
			<div class="col-md-4"></div>
		</div>	
	</div>

	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
