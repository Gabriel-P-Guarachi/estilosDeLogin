<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Pagina Web Con Bootstrap</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/paper.css">
	<link rel="stylesheet" href="css/estilos.css">


</head>
<body>

	<div class="container">
		<!-- Titulo del formulario -->
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h2 class="centrar">BIENVENIDO AL FORMULARIO</h2>
				</div>
			</div>
		<div class="formulario">			
			<!-- FORMULARIO -->
				<div class="row">
				<!-- Form Izquierdo -->
					<div class="col-xs-10 col-xs-offset-1 col-lg-5 col-lg-offset-1">

						<div class="row-fluid">
							<h2 class="subtitulo">Checkout Form</h2>
							<p class="info">Select shipping method</p>
							<form class="form-horizontal">

								<div class="form-group">
									<div class="checkbox col-lg-12">
										<label>
										    <input type="checkbox" checked /> USPS Express Mail
										</label>
									</div>
								</div>

								<div class="form-group">
									<div class="checkbox col-lg-12">
										<label>
										    <input type="checkbox"/> FedEx
										</label>
									</div>
								</div>

								<div class="form-group">
									<div class="col-lg-12">
									    <button class="btn btn-primary btn-block"><span class="desPP">Checkout width</span> <span class="fuentePP">PayPal</span></button>
									</div>
								</div> 
							</form>
						</div>

					</div>
				<!-- Form Derecho -->
					<div class="col-xs-10 col-xs-offset-1 col-lg-4">
						<div class="row-fluid marginFormDerecho">
							<div class="col-xs-7 col-lg-8">
								<h3 class="precio">Total Price</h3>
							</div>
							<div class="col-xs-5 col-lg-4">
								<h3 class="nPrecio">$ 150</h3>
							</div>
						</div>
						<div class="row-fluid">
							<div class="col-xs-12">
								<p class="info">Shopping cart:2 products</p>
							</div>
						</div>
						<div class="row-fluid">
							<form class="form-horizontal">
				  
								<div class="row-fluid">
									<div class="form-group">
									    <label for="nombre" class="sr-only">Nombre</label>
									    <div class="col-lg-8">
										 	<input class="form-control" type="text" id="nombre" placeholder="Name" />
										</div>
										<div class="col-lg-2">
											<label for="nombre" class="sr-only">MES</label>
										 	<input class="form-control" type="text" id="nombre" placeholder="MM" />
										</div>
										<div class="col-lg-2">
											<label for="nombre" class="sr-only">AÃ±o</label>
										 	<input class="form-control" type="text" id="nombre" placeholder="YY" />
										</div>
									</div>
								</div>

								<div class="row-fluid">
									<div class="form-group">
									    <label for="nombre" class="sr-only">Seguro Social</label>
									    <div class="col-lg-10">
										 	<input class="form-control" type="text" id="nombre" placeholder="4444 1111 3333 2222" />
										</div>
										<div class="col-lg-2">
											<label for="nombre" class="sr-only">CVC</label>
										 	<input class="form-control" type="text" id="nombre" placeholder="CVC" />
										</div>
									</div>
								</div>
								  
								<div class="row-fluid">
									<div class="form-group">
										<div class="col-lg-12">
										    <button class="btn btn-primary btn-block"><span class="desPP">Checkout width credit card</button>
										</div>
									</div>  
								</div>
									
							</form>
						</div>
					</div>
				</div>
		</div>		
	</div>

	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
