<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="UTF-8">
	<title>Ejercicio con Login</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/paper.css">
	<link rel="stylesheet" href="css/estilos.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-1"></div>
			<div class="col-sm-4 col-xs-10 formulario">
				<form action="">

					<img src="images/logo.png" class="img-responsive center-block" alt="logo">	 
					
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" placeholder="Email address">
					</div>

					<div class="form-group">
						<label for="pass">Password</label>
						<input type="email" class="form-control" id="pass" placeholder="Password">
					</div>
					
					<div class="checkbox">
						<label><input type="checkbox" checked>Remember me</label>
					</div>

					<div class="boton">
						<button type="button" class="btn btn-lila center-block"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sing In</button>

					</div>

				</form>
			</div>
			<div class="col-sm-4 col-xs-1"></div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
